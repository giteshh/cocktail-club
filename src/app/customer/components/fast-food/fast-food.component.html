<div class="container-fluid">
  <app-navbar></app-navbar>
  <!--burger menu-->
  <h3 class="mt-3">Burger Bonanza: Bite into Deliciousness</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let item of burgers">
      <a>
        <img src="{{item.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{item.name}}</h5>
        <p class="desc">{{item.description}}</p>
        <div class="price-btn-sec">
          <div class="sec-1">
            <p><b>{{item.price | currency:'INR' : 'symbol' : '1.0-0'}}</b></p>
          </div>
          <div class="sec-2">
            <img (click)="addBurgerToCart(item)" class="cart-icon" src="../../../../assets/images/addtocart.png">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--pizza menu-->
  <h3 class="custom-margin">Pizza Paradise: Explore Our Irresistible Pies</h3>
  <hr>
  <div class="card-container">

        <img src="{{item.image}}"/>

      <div class="card-body">

        <div class="price-btn-sec">
          <div class="sec-1">
            <p><b>{{item.price | currency:'INR' : 'symbol' : '1.0-0'}}</b></p>
          </div>
          <div class="sec-2">
            <img (click)="addPizzaToCart(item)" class="cart-icon" src="../../../../assets/images/addtocart.png">
          </div>
        </div>
      </div>
    </div>
  </div>
