<div class="container-fluid">
  <app-navbar></app-navbar>

  <h3 class="mt-3">Cocktail Connoisseur's Corner: Dive In</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let item of cocktails">
      <a>
        <img src="{{item.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{item.name}}</h5>
        <p class="desc">{{item.description}}</p>
        <div class="price-btn-sec">
          <div class="sec-1">
            <p><b>{{item.price | currency: 'INR' : 'symbol' : '1.0-0'}}</b></p>
          </div>
          <div class="sec-2">
            <img (click)="addToCart(item)" class="cart-icon" src="../../../../assets/images/addtocart.png">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
