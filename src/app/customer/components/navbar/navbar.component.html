<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">
      <img src="../../../../assets/images/navbar/cocktail.gif" alt="logo">
      <h4>Cocktail Club</h4>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" *ngIf="shouldDisplayLink('/home')" routerLink="../home">
            Home
          </a>
        </li>
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-bold" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            Menu
          </a>
          <ul class="dropdown-menu mega-menu" data-bs-auto-close="true">
            <div class="mega-menu-content">
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/cocktail')" routerLink="../cocktail">
                <img src="../../../../assets/images/navbar/cocktail.png" class="img-thumbnail" alt="...">
                Cocktails
              </a>
            </li>
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/fruit-juice')"
                 routerLink="../fruit-juice">
                <img src="../../../../assets/images/navbar/juice.png" class="img-thumbnail" alt="...">
                Juices
              </a>
            </li>
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/beverage')" routerLink="../beverage">
                <img src="../../../../assets/images/navbar/beverage.png" class="img-thumbnail" alt="...">
                Beverages
              </a>
            </li>
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/fast-food')" routerLink="../fast-food">
                <img src="../../../../assets/images/navbar/fastfood.png" class="img-thumbnail" alt="...">
                Fast Food
              </a>
            </li>
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/beers')" routerLink="../beers">
                <img src="../../../../assets/images/navbar/beer.png" class="img-thumbnail" alt="...">
                Beers
              </a>
            </li>
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/alcohol')" routerLink="../alcohol">
                <img src="../../../../assets/images/navbar/alcohol.png" class="img-thumbnail" alt="...">
                Alcohol
              </a>
            </li>
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/cigarettes')" routerLink="../cigarettes">
                <img src="../../../../assets/images/navbar/cigeratte.png" class="img-thumbnail" alt="...">
                Cigarettes
              </a>
            </li>
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/snacks')" routerLink="../snacks">
                <img src="../../../../assets/images/navbar/snacks.png" class="img-thumbnail" alt="...">
                Snacks
              </a>
            </li>
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/cold-drink')" routerLink="../cold-drink">
                <img src="../../../../assets/images/navbar/cold-drink.png" class="img-thumbnail" alt="...">
                Cold Drinks
              </a>
            </li>
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/party-essentials')" routerLink="../party-essentials">
                <img src="../../../../assets/images/navbar/party-essentials.png" class="img-thumbnail" alt="...">
                Party Essentials
              </a>
            </li>
            <li>
              <a class="dropdown-item" *ngIf="shouldDisplayLink('/rent-speaker')" routerLink="../rent-speaker">
                <img src="../../../../assets/images/navbar/speaker.png" class="img-thumbnail" alt="...">
                Rent Party Speaker
              </a>
            </li>
            </div>
          </ul>
        </li>
      </ul>

      <div class="searchBar">
        <input id="searchQueryInput"
               type="text"
               class="search-input"
               [placeholder]="currentPlaceholder"
               (focus)="onFocus()"
               (blur)="onBlur()"
               [(ngModel)]="searchTerm"/>
        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit" (click)="onSearch()">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#666666"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
          </svg>
        </button>
      </div>

      <!--      user-dropdown-->
      <div class="dropdown nav-item">
        <button type="button" class="btn dropdown-toggle border-0 nav-link" data-bs-toggle="dropdown">
          <img class="user-profile-picture" src="../../../../assets/images/navbar/profile.png" alt="profile">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" *ngIf="userLoggedIn">
          <li class="dropdown-item"><b>Hi {{ fullName }}</b></li>
          <li><a class="dropdown-item" href="#" routerLink="/update-profile">Edit Profile</a></li>
          <li><a class="dropdown-item" href="#" routerLink="/orders">My Orders</a></li>
          <li><a class="dropdown-item" href="#" (click)="logOut()">Logout</a></li>
        </ul>
        <ul class="dropdown-menu" *ngIf="!userLoggedIn">
          <li><a class="dropdown-item" href="#" routerLink="/signin">Sign in/Sign up</a></li>
        </ul>
      </div>
      <a class="nav-link" id="showOnMobileScreen" *ngIf="shouldDisplayLink('/cart')" routerLink="../cart">
        <img class="nav-icons" src="../../../../assets/images/navbar/cart.png" alt="cart">
      </a>
    </div>
  </div>
</nav>
