<div class="container-fluid">
  <app-navbar></app-navbar>
  <!--burger menu-->
  <h3 class="mt-3">Quench Your Thirst Naturally: Browse Our Juices</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let juices of juices">
      <a>
        <img src="{{juices.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{juices.name}}</h5>
        <p class="desc">{{juices.description}}</p>
        <div class="price-btn-sec">
          <div class="sec-1">
            <p><b>₹ {{juices.price}}/-</b></p>
          </div>
          <div class="sec-2">
            <img (click)="addJuiceToCart(juices)" class="cart-icon" src="../../../../assets/images/addtocart.png">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--pizza menu-->
  <h3 class="custom-margin">Indulge in Bliss: Our Irresistible Shakes</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let shakes of shakes">
      <a>
        <img src="{{shakes.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{shakes.name}}</h5>
        <p class="desc">{{shakes.description}}</p>
        <div class="price-btn-sec">
          <div class="sec-1">
            <p><b>₹ {{shakes.price}}/-</b></p>
          </div>
          <div class="sec-2">
            <img (click)="addShakeToCart(shakes)" class="cart-icon" src="../../../../assets/images/addtocart.png">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
