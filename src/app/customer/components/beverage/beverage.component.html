<div class="container-fluid">
  <app-navbar></app-navbar>
  <!--hot beverages menu-->
  <h3 class="mt-3">Warmth in a Cup: Explore Our Hot Beverages</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let hotBeverages of hotBeverages">
      <a>
        <img src="{{hotBeverages.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{hotBeverages.name}}</h5>
        <p class="desc">{{hotBeverages.description}}</p>
        <div class="price-btn-sec">
          <div class="sec-1">
            <p><b>₹ {{hotBeverages.price}}/-</b></p>
          </div>
          <div class="sec-2">
            <img (click)="addHotBeverageToCart(hotBeverages)" class="cart-icon" src="../../../../assets/images/addtocart.png"
                 alt="addtocart">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--cold beverages menu-->
  <h3 class="custom-margin">Icy Bliss: Sip on Our Cold Beverage Collection</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let coldBeverages of coldBeverages">
      <a>
        <img src="{{coldBeverages.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{coldBeverages.name}}</h5>
        <p class="desc">{{coldBeverages.description}}</p>
        <div class="price-btn-sec">
          <div class="sec-1">
            <p><b>₹ {{coldBeverages.price}}/-</b></p>
          </div>
          <div class="sec-2">
            <img (click)="addColdBeverageToCart(coldBeverages)" class="cart-icon" src="../../../../assets/images/addtocart.png"
                 alt="addtocart">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
