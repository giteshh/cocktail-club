<app-navbar></app-navbar>

<div class="container-full">
  <br>
  <table class="rwd-table">
    <thead>
    <tr>
      <th>S. NO.</th>
      <th>Date & Time</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>Net Amount</th>
      <th>Order Status</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let order of ordersList; let i = index">
      <tr *ngFor="let item of order.items; let j = index">
        <td data-th="S. NO.">
          {{ i + 1 }}.{{ j + 1 }}
        </td>
        <td data-th="Date & Time">
          {{ order.date | date:'medium' }}
        </td>
        <td data-th="Product Name">
          {{ item.name }}
        </td>
        <td data-th="Description">
          {{ item.description }}
        </td>
        <td data-th="Net Amount">
          {{ item.price | currency:'INR' }}
        </td>
        <td data-th="Order Status">
          {{ order.status || 'Pending' }}
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
