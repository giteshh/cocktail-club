<div class="container-fluid">
  <app-navbar></app-navbar>

  <!--cocktail menu-->
  <h3 class="mt-3">Cocktail Connoisseur's Corner: Dive In</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let cocktails of cocktails">
      <a>
        <img src="{{cocktails.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{cocktails.name}}</h5>
        <p class="desc">{{cocktails.description}}</p>
        <div class="price-btn-sec">
          <div class="sec-1">
            <p><b>â‚¹  {{cocktails.price}}/-</b></p>
          </div>
          <div class="sec-2">
            <img (click)="addToCart(cocktails)" class="cart-icon" src="assets/images/addtocart.png">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
