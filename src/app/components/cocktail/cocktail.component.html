<div class="container-fluid">
  <app-navbar></app-navbar>

  <!--cocktail menu-->
  <h3 class="mt-3">Classic Cocktails Collection</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let cocktails of cocktails">
      <a>
        <img src="{{cocktails.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{cocktails.name}}</h5>
        <p class="desc">{{cocktails.description}}</p>
        <div class="price-btn-sec">
          <p><b>Rs. {{cocktails.price}}/-</b></p>
          <a (click)="addToCart(cocktails)">
            <i class="fa fa-lg fa-cart-shopping cart-icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
