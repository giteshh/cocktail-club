<div class="container-fluid">
  <app-navbar></app-navbar>
  <!--burger menu-->
  <h3 class="mt-3">Burgers</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let burger of burgers">
      <a>
        <img src="{{burger.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{burger.name}}</h5>
        <p class="desc">{{burger.description}}</p>
        <div class="price-btn-sec">
          <p><b>Rs. {{burger.price}}/-</b></p>
          <a (click)="addBurgerToCart(burger)">
            <i class="fa fa-lg fa-cart-shopping cart-icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!--pizza menu-->
  <h3 class="custom-margin">Pizzas</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let pizza of pizza">
      <a>
        <img src="{{pizza.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{pizza.name}}</h5>
        <p class="desc">{{pizza.description}}</p>
        <div class="price-btn-sec">
          <p><b>Rs. {{pizza.price}}/-</b></p>
          <a (click)="addPizzaToCart(pizza)">
            <i class="fa fa-lg fa-cart-shopping cart-icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
