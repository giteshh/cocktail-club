<app-navbar></app-navbar>
<div class="container">
  <!--burger menu-->
  <h1 class="mt-3">Burgers</h1>
  <div class="card-container">
    <div class="card" *ngFor="let burger of burgers">
      <a>
        <img src="{{burger.image}}"/>
      </a>
      <div class="card-body">
        <h6 class="text-center mb-1">{{burger.name}}</h6>
        <p class="text-center"><b>{{burger.price}}/-</b></p>
      </div>
        <button class="btn btn-outline-primary" (click)="addToCart(burger, pizza)">Add to bag</button>
    </div>
  </div>

  <!--pizza menu-->
  <h1>Pizzas</h1>
  <div class="card-container">
    <div class="card" *ngFor="let pizza of pizza">
      <a>
        <img src="{{pizza.image}}"/>
      </a>
      <div class="card-body">
        <h6 class="text-center mb-1">{{pizza.name}}</h6>
        <p class="text-center"><b>{{pizza.price}}/-</b></p>
      </div>
        <button class="btn btn-outline-primary" (click)="addToCart(burgers, pizza)">Add to bag</button>
    </div>
  </div>
<!--pizza menu-->
  <h1>Fries</h1>
  <div class="card-container">
    <div class="card" *ngFor="let fries of fries">
      <a>
        <img src="{{fries.image}}"/>
      </a>
      <div class="card-body">
        <h6 class="text-center mb-1">{{fries.name}}</h6>
        <p class="text-center"><b>{{fries.price}}/-</b></p>
      </div>
        <button class="btn btn-outline-primary" (click)="addToCart(burgers, pizza)">Add to bag</button>
    </div>
  </div>


</div>
