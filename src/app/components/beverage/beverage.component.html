<div class="container-fluid">
  <app-navbar></app-navbar>
  <!--hot beverages menu-->
  <h3 class="mt-3">Hot Beverages</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let hotBeverages of hotBeverages">
      <a>
        <img src="{{hotBeverages.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{hotBeverages.name}}</h5>
        <p class="desc">{{hotBeverages.description}}</p>
        <div class="price-btn-sec">
          <p><b>Rs. {{hotBeverages.price}}/-</b></p>
          <a (click)="addHotBeverageToCart(hotBeverages)">
            <i class="fa fa-lg fa-cart-shopping cart-icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!--cold beverages menu-->
  <h3 class="custom-margin">Cold Beverages</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let coldBeverages of coldBeverages">
      <a>
        <img src="{{coldBeverages.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="mb-1">{{coldBeverages.name}}</h5>
        <p class="desc">{{coldBeverages.description}}</p>
        <div class="price-btn-sec">
          <p><b>Rs. {{coldBeverages.price}}/-</b></p>
          <a (click)="addColdBeverageToCart(coldBeverages)">
            <i class="fa fa-lg fa-cart-shopping cart-icon"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
