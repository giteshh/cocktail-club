<div class="container-fluid">
  <app-navbar></app-navbar>
  <!--hot beverages menu-->
  <h3 class="mt-3">Hot Beverages</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let hotBeverages of hotBeverages">
      <a>
        <img src="{{hotBeverages.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="text-center mb-1">{{hotBeverages.name}}</h5>
        <p class="text-center"><b>{{hotBeverages.price}}/-</b></p>
      </div>
      <button class="btn" (click)="addToCart(hotBeverages, coldBeverages)">Add to bag</button>
    </div>
  </div>

  <!--cold beverages menu-->
  <h3 class="custom-margin">Cold Beverages</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let coldBeverages of coldBeverages">
      <a>
        <img src="{{coldBeverages.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="text-center mb-1">{{coldBeverages.name}}</h5>
        <p class="text-center"><b>{{coldBeverages.price}}/-</b></p>
      </div>
      <button class="btn" (click)="addToCart(hotBeverages, coldBeverages)">Add to bag</button>
    </div>
  </div>

</div>
