<div class="container-fluid">
  <app-navbar></app-navbar>
  <!--burger menu-->
  <h3 class="mt-3">Fresh Fruit Juices</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let juices of juices">
      <a>
        <img src="{{juices.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="text-center mb-1">{{juices.name}}</h5>
        <p class="text-center"><b>{{juices.price}}/-</b></p>
      </div>
      <button class="btn" (click)="addJuiceToCart(juices)">Add to bag</button>
    </div>
  </div>

  <!--pizza menu-->
  <h3 class="custom-margin">Refreshing Shakes</h3>
  <hr>
  <div class="card-container">
    <div class="card" *ngFor="let shakes of shakes">
      <a>
        <img src="{{shakes.image}}"/>
      </a>
      <div class="card-body">
        <h5 class="text-center mb-1">{{shakes.name}}</h5>
        <p class="text-center"><b>{{shakes.price}}/-</b></p>
      </div>
      <button class="btn" (click)="addShakeToCart(shakes)">Add to bag</button>
    </div>
  </div>
</div>
