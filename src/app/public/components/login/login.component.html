<div class="containerfull">
  <div class="signin-form">
    <div class="header">
      <h1>Cocktail Club</h1>
    </div>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="input">
        <i class="fa fa-envelope"></i>
        <input formControlName="email" type="email" placeholder="Enter your email"/>
      </div>
      <div *ngIf="signinForm.controls['email'].touched && signinForm.controls['email'].invalid"
           class="text-danger">
        Invalid Email
      </div>

      <div class="input">
        <i class="fa fa-lock"></i>
        <input formControlName="password" type="password" placeholder="Enter your password"/>
      </div>
      <div *ngIf="signinForm.controls['password'].touched && signinForm.controls['password'].invalid"
           class="text-danger">
        Invalid Password
      </div>

      <button type="submit" class="btn">Sign In</button>
    </form>
    <a routerLink="/forgot-password" class="mt-2 forgot-password-text">Forgot Password?</a>


    <p id="termAndConditionsText">By continuing, you agree to our <span class="text-underline">
      Terms of service & Privacy policy</span>
    </p>
    <p class="text-danger text-center mt-2"><strong> * You must be 18 years or above to Log in or Sign up</strong></p>
  </div>
</div>
