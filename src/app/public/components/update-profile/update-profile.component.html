<div class="containerfull">
  <div class="signin-form">
    <div class="header">
      <h1>Cocktail Club</h1>
      <p>Update profile to continue</p>
    </div>
    <form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit(updateProfileForm)">
      <div class="input">
        <i class="fa fa-user"></i>
        <input formControlName="fullName" type="text" placeholder="Full name"/>
      </div>
      <div *ngIf="updateProfileForm.controls['fullName'].touched && updateProfileForm.controls['fullName'].invalid"
           class="text-danger">
        Invalid name
      </div>
      <div class="input">
        <i class="fa fa-envelope"></i>
        <input formControlName="email" type="email" placeholder="Email"/>
      </div>
      <div *ngIf="updateProfileForm.controls['email'].touched && updateProfileForm.controls['email'].invalid"
           class="text-danger">
        Invalid email
      </div>
      <div class="input" id="disabledInput">
        <i class="fa fa-phone"></i>
        <input formControlName="phoneNumber" type="tel" aria-disabled="true"/>
      </div>
      <button type="submit" class="btn" [disabled]="updateProfileForm.invalid">Update Profile</button>
    </form>
  </div>
</div>
