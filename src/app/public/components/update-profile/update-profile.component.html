<div class="containerfull">
  <div class="signin-form">
    <div class="header">
      <h1>Cocktail Club</h1>
      <p>Update profile to continue</p>
    </div>
    <form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">
      <div class="input">
        <i class="fa fa-user"></i>
        <input formControlName="name" type="text" placeholder="Full name"/>
      </div>
      <div *ngIf="updateProfileForm.controls['name'].touched && updateProfileForm.controls['name'].invalid"
           class="text-danger">
        Invalid name
      </div>
      <div class="input">
        <i class="fa fa-envelope"></i>
        <input formControlName="email" type="email" placeholder="Email"/>
      </div>
      <div *ngIf="updateProfileForm.controls['email'].touched && updateProfileForm.controls['email'].invalid"
           class="text-danger">
        Invalid email
      </div>

      <button type="submit" class="btn">Update Profile</button>
    </form>
  </div>
</div>
